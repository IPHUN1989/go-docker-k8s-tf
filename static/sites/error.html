<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/sites/files/error.jpg" alt="Error"/>
    </div>
    <div class="container">
        <button class="btn" onclick="goBack()">Go Back!</button>
    </div>
    <div class="container">
        <button class="btn" onclick="goBackToRealOne()">Go Back to the real one!</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "/";
        }
        function goBackToRealOne() {
            window.location.href = "/hidden";
        }
    </script>
</body>
</html>

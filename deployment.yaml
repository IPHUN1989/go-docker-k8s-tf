apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-server-deployment
  namespace: go-web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-server
  template:
    metadata:
      labels:
        app: go-web-server
    spec:
      containers:
        - image: iphun/go-hello-world:latest
          name: go-web-server
          ports:
            - containerPort: 3335
          resources:
            limits:
              cpu: "0.2"
              memory: 128Mi
            requests:
              cpu: "0.1"
              memory: 64Mi
